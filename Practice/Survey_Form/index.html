<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="form">
        <form action="">
            <div class="name">
                <p>Name</p>
                <input type="text" required placeholder="Enter your name" class="input">
            </div>
            <div class="email">
                <p>Email</p>
                <input type="email" required placeholder="Enter your Email" class="input">
            </div>
            <div class="age">
                <p>Age(optional)</p>
                <input type="number" min=6 max=100 placeholder="Enter your age" class="input">
            </div>
            <div class="select">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="input">
                    <option value="Student">Stundet</option>
                    <option value="Full_Time_Job">Full Time Job</option>
                    <option value="Full_Time_Learner">Full Time Learner</option>
                    <option value="Secret">Ostace tajna</option>
                </select>
            </div>
            <div class="check_box">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <span class="options"><input type="radio">Definitely</span>
                <span class="options"><input type="radio">Maybe</span>
                <span class="options"><input type="radio" checked>Hell NO!</span>
            </div>
            <div class="feature">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="features" class="input">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open_Sourse">Open Sourse</option>
                </select>
            </div>
            <div class="checkbox1">
                <p>What would you like to see improved? (Check all that apply)</p>
                <div class="options">
                    <label for="front_end">
                        <input type="checkbox"><span>Front-end Projects</span>
                    </label>
                    <label for="back_end">
                        <input type="checkbox"><span>Back-end Projects</span>
                    </label>
                    <label for="data_visualization">
                        <input type="checkbox"><span>Data Visualization</span>
                    </label>
                    <label for="challenges">
                        <input type="checkbox"><span>Challenges</span>
                    </label>
                    <label for="open_source">
                        <input type="checkbox" value="open_source"><span>Open Source Community</span>
                    </label>
                    <label for="">
                        <input type="checkbox"><span>Gitter help rooms</span>
                    </label>
                    <label for="">
                        <input type="checkbox"><span>Videos</span>
                    </label>
                    <label for="">
                        <input type="checkbox"><span>City Meetups</span>
                    </label>
                    <label for="">
                        <input type="checkbox"><span>Wiki</span>
                    </label>
                    <label for="">
                        <input type="checkbox"><span>Forum</span>
                    </label>
                    <label for="">
                        <input type="checkbox"><span>Additional Courses</span>
                    </label>
                </div>
            </div>
            <div class="suggestions">
                <p>Any comments or suggestions?</p>
                <textarea name="textarea" id="comment" cols="30" rows="10" placeholder="Reci sta te muci!"></textarea>
            </div>
            <div class="btn">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
